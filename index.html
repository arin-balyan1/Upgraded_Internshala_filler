<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internshala Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .log-area {
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="p-8 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Internshala Automation</h1>

        <div class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Internshala Email</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Enter your Internshala email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Internshala Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Enter your Internshala password">
            </div>
            <div>
                <label for="resumePath" class="block text-sm font-medium text-gray-700 mb-1">Resume File (PDF)</label>
                <div class="flex items-center space-x-3">
                    <input type="text" id="resumePath" class="flex-grow p-3 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed" placeholder="No file selected" readonly>
                    <button id="selectResumeBtn" class="px-5 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
                        Select File
                    </button>
                </div>
            </div>

            <button id="startAutomationBtn" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out shadow-lg">
                Start Automation
            </button>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Logs</h2>
            <div id="logArea" class="log-area bg-gray-800 text-gray-200 p-4 rounded-lg text-sm font-mono shadow-inner">
                Waiting to start automation...
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Submitted Internships</h2>
            <ul id="submittedList" class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
                <li class="text-gray-600 italic">No internships submitted yet.</li>
            </ul>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
